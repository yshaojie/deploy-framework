<!-- START row-->
<div ng-controller="InstanceController as instanceController" class="row">
    <div class="col-lg-12 ">
        <!-- START panel-->
        <div class="panel panel-default">
            <div class="panel-heading">服务列表</div>
            <div class="panel-body">
                <!-- START table-responsive-->
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>服务名称</th>
                            <th>启动类</th>
                            <th>包路径</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="group in instanceGroup" class="cursor-pointer">
                            <td>{{group.serverName}}</td>
                            <td>{{group.mainClass}}</td>
                            <td>{{group.sourceName}}</td>
                            <td>查看,修改</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- END table-responsive-->
            </div>
        </div>
        <!-- END panel-->
    </div>
</div>

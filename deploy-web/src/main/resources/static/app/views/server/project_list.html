<div ng-controller="ProjectController as projectController"  class="row">
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-body">
                <ul class="list-group">
                    <li ng-repeat="itm in projectList" class="list-group-item cursor-pointer">
                        <em class="fa fa-reorder fa-fw text-muted mr-lg"></em><strong ng-click="loadProject($index)">{{itm.url}}</strong>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div id="project_main" class="panel panel-default">
            <div class="panel-heading">
                <h4>工程地址:{{project.url}}</h4>
            </div>
            <div class="panel-body">
                <form role="form" ng-submit="pack()" class="form-horizontal">
                    <div class="form-group mb">
                        <label class="col-sm-2 control-label">工程分支</label>
                        <div class="col-sm-4">
                            <div class="input-group mb">
                                <!-- this uses fixed width to avoid expand outside the group container-->
                                <select ng-init="project.branch = branchs[0]" name="project.branch"
                                        ng-model="project.branch" ng-options="branch for branch in branchs"
                                        width="'300px'" class="chosen-select input-md">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">工程模块</label>
                        <div class="col-sm-10">
                            <label ng-repeat="module in modules" class="radio-inline c-radio">
                                <input id="inlineradio2" ng-model="project.module" type="radio" name="i-radio" value="{{module}}" />
                                <span class="fa fa-circle"></span>{{module}}</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button type="submit" class="btn btn-primary">执行打包</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div ng-show="package_message" class="panel panel-default">
            <div class="panel-heading">
                <h4>打包日志详情</h4>
            </div>
            <div class="panel-body">
                <pre>
                {{package_message}}
                </pre>

            </div>
        </div>
    </div>
</div>
